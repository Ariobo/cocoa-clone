<!DOCTYPE html>
<html lang="en">
<head id="indeex">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Welcome to kakaka Talk</title>
</head>
<body>
    <div class="start">
        <div  class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>10:32</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kakaka clone</h1>
        <P class="welcome-header__text">
            If you have a kakaka Account, lof in with your Phone number.
        </P>
        <div class="logo">
            <img src="img/ani.png">
        </div>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" placeholder="password" required/>
        <input type="submit" value="loh in" />
        <a href="#">Find kakaka Account or password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
    <script src="https://kit.fontawesome.com/2e01103920.js" crossorigin="anonymous"></script>
</body>
</html>
